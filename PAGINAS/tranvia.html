<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/tranvia.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor-principal">
        <div class="via">
        <div class="tranvia-movil">
            <div class="linea-arriba"></div>
            <div class="cable-conexion">
                <div class="line"></div>
                <div class="line"></div>
            </div><!--fin del cable-conexion-->
            <div class="cuerpo-tranvia">
                <div class="cabeza-tranvia">
                    <div class="top"></div>
                    <div class="ventanal">
                        <div class="cristal-ventanal">
                            <div class="cristal"></div>
                        </div>
                        <div class="panel"></div>
                    </div><!--fin de ventanal-->
                    <div class="morro"></div>
                    <div class="papada"></div>
                </div>
                <div class="vagones">
                 <div class="partes-vagon">
                    <div class="techo"></div> 
                    <div class="entrepuertas">
                        <div class="puerta">
                            <div class="panel-puerta">
                                <div class="cristal"></div>
                            </div>
                            <div class="panel-puerta">
                                <div class="cristal"></div>
                            </div>
                        </div>
                        <div class="panel">
                            <div class="fila-ventanas">
                                <div class="ventana">
                                    <div class="ventana-arriba"></div> 
                                    <div class="ventana-abajo"></div>
                                </div>
                                <div class="ventana">
                                    <div class="ventana-arriba"></div> 
                                    <div class="ventana-abajo"></div>
                                </div>      
                            </div>
                            <div class="parte-baja"></div>
                        </div> 
                        <div class="puerta">
                            <div class="panel-puerta">
                                <div class="cristal"></div>
                            </div>
                            <div class="panel-puerta">
                                <div class="cristal"></div>
                            </div>
                        </div>
                    </div> 
                  
                 </div>
                </div><!--fin de vagones-->
                <div class="vagones">
                    <div class="partes-vagon">
                       <div class="techo"></div> 
                       <div class="entrepuertas">
                           <div class="puerta">
                               <div class="panel-puerta">
                                   <div class="cristal"></div>
                               </div>
                               <div class="panel-puerta">
                                   <div class="cristal"></div>
                               </div>
                           </div>
                           <div class="panel">
                               <div class="fila-ventanas">
                                   <div class="ventana">
                                       <div class="ventana-arriba"></div> 
                                       <div class="ventana-abajo"></div>
                                   </div>
                                   <div class="ventana">
                                       <div class="ventana-arriba"></div> 
                                       <div class="ventana-abajo"></div>
                                   </div>      
                               </div>
                               <div class="parte-baja"></div>
                           </div> 
                           <div class="puerta">
                               <div class="panel-puerta">
                                   <div class="cristal"></div>
                               </div>
                               <div class="panel-puerta">
                                   <div class="cristal"></div>
                               </div>
                           </div>
                       </div> 
                     
                    </div>
                   </div><!--fin de vagones-->
                
                <div class="cabeza-tranvia -reverso">
                    <div class="top"></div>
                    <div class="ventanal">
                        <div class="cristal-ventanal">
                            <div class="cristal"></div>
                        </div>
                        <div class="panel"></div>
                    </div><!--fin de ventanal-->
                    <div class="morro"></div>
                    <div class="papada"></div>
                </div>
            </div><!--fin del cuerpo tranvia-->
            <div class="via"></div>
        </div><!--fin del tranvia movil-->
    </div>
    </div> <!--fin del contenedor principal-->
   
</body>
</html>
