<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Marcha-Paro</title>

</head>
<body>

 <div id="estados">
                    <table>
                        <tr>
                            <td>
                                <form method="post" action="#" id="marcha" name="marcha">
                                    <input type="button" value="marcha">
                                    <input type="hidden" name='"WEB".marcha' value="1">
                                    <input type="hidden" name='"WEB".paro' value="0">
                                </form>
                            </td>
                            <td>
                                <form method="post" action="#" id="paro" name="paro">
                                    <input type="button" value="paro">
                                    <input type="hidden" name='"WEB".marcha' value="0">
                                    <input type="hidden" name='"WEB".paro' value="1">
                                </form>
                            </td>
                            <td>
                                <form method="post" action="#" id="emergencia" name="emergencia">
                                    <input type="button" value="emergencia">
                                    <input type="hidden" name='"WEB".emergencia' value="1"> 
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>   
				
				<div id="variables">
						"marcha": = ":="WEB".marcha:"
						"paro": = ":="WEB".paro:"
				</div>
                
                
    <script type="text/javascript" src="./prueba.js"></script>


</body>
</html>
